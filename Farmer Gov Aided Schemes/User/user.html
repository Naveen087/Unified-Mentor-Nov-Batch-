<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="user.css" />
    <title>User Portal</title>
  </head>
  <body>
    <div class="header">
      <h1>
        <img
          width="50"
          height="50"
          src="https://img.icons8.com/ios-glyphs/90/india-national-emblem.png"
          alt="india-national-emblem"
        />Government Aided Farmer Schemes
      </h1>
      <nav><a href="/Admin/admin.html">Admin</a></nav>
      <nav><a href="#" class="active">User</a></nav>
      <nav><a href="/index.html">Home</a></nav>
    </div>
    <br /><br />
    <hr />
    <section class="p-3">
      <div class="col-12 b"></div>
      <div class="row">
        <div class="col-12">
          <table
            class="table mt-3 table-hover table-striped table-bordered text-center"
          >
            <thead>
              <tr>
                <th>S NO</th>
                <th>Picture</th>
                <th>Scheme Name</th>
                <th>Eligibility</th>
                <th>Exclusions</th>
                <th>Documents</th>
                <th>Benefits</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </section>

    <div class="modal fade" id="userForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">New Scheme Details</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form action="" id="myForm">
              <div class="card imgholder">
                <label for="imgInput" class="upload">
                  <input type="file" id="imgInput" /><i
                    class="fa-solid fa-circle-plus"
                  ></i></label
                ><img
                  src="/Images/profile.png"
                  height="200"
                  width="200"
                  alt="Image"
                  class="img"
                />
              </div>

              <div class="inputField">
                <div>
                  <label for="userName">Name</label>
                  <input
                    type="text"
                    id="userName"
                    autocomplete="off"
                    required
                  />
                </div>
                <div>
                  <label for="eligibility">Eligibility</label>
                  <textarea
                    name="eligibility"
                    id="eligibility"
                    cols="50"
                    rows="1"
                    autocomplete="off"
                    class="autoExpand"
                    required
                  ></textarea>
                </div>

                <div>
                  <label for="exclusions">Exclusions</label>
                  <textarea
                    name="exclusions"
                    id="exclusions"
                    cols="50"
                    rows="1"
                    autocomplete="off"
                    class="autoExpand"
                    required
                  ></textarea>
                </div>

                <div>
                  <label for="documents">Documents</label>
                  <textarea
                    name="documents"
                    id="documents"
                    cols="50"
                    rows="1"
                    class="autoExpand"
                    autocomplete="off"
                    class="autoExpand"
                    required
                  ></textarea>
                </div>

                <div>
                  <label for="benefit">Benefits</label>
                  <textarea
                    name="benefit"
                    id="benefit"
                    cols="50"
                    rows="1"
                    autocomplete="off"
                    class="autoExpand"
                    required
                  ></textarea>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="submit" form="myForm" class="btn btn-primary submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="readData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Scheme Details</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form action="" id="myForm">
              <div class="card imgholder">
                <img
                  src="/Images/profile.png"
                  height="200"
                  width="200"
                  alt=""
                  class="showImg"
                />
              </div>

              <div class="inputField">
                <div>
                  <label for="showName">Name</label>
                  <input type="text" name="" id="showName" disabled />
                </div>
                <div>
                  <label for="showEligibility">Eligibility</label>
                  <textarea
                    name=""
                    id="showEligibility"
                    cols="50"
                    rows="1"
                    class="autoExpand"
                    disabled
                  ></textarea>
                </div>

                <div>
                  <label for="showExclusions">Exclusions</label>
                  <textarea
                    name=""
                    id="showExclusions"
                    cols="50"
                    rows="1"
                    class="autoExpand"
                    disabled
                  ></textarea>
                </div>

                <div>
                  <label for="showDocuments">Documents</label>
                  <textarea
                    name=""
                    id="showDocuments"
                    cols="50"
                    rows="1"
                    class="autoExpand"
                    disabled
                  ></textarea>
                </div>

                <div>
                  <label for="showBenefits">Benefits</label>
                  <textarea
                    name=""
                    id="showBenefits"
                    cols="50"
                    rows="1"
                    class="autoExpand"
                    disabled
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="user.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
