<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Gov Schemes for Farmers</title>
  </head>
  <body>
    <div class="header">
      <h1>
        <img
          width="50"
          height="50"
          src="https://img.icons8.com/ios-glyphs/90/india-national-emblem.png"
          alt="india-national-emblem"
        />Government Aided Farmer Schemes
      </h1>
      <nav><a href="/Admin/admin.html">Admin</a></nav>
      <nav><a href="/User/user.html">User</a></nav>
      <nav><a href="#" class="active">Home</a></nav>
    </div>
    <br /><br />
    <hr />

    <div class="area">
      <label for="state">State: </label>
      <select name="state" id="state" onchange="selectDistricts()" required>
        <option value="">Select a State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>
      </select>
      <br /><br /><br />
      <label for="district">District: </label>
      <select name="district" id="district" required>
        <option value="">Select a District</option></select
      ><br /><br /><br />

      <a href="/Login/login.html"
        ><button id="search" type="submit" onclick="alerts()">Search</button></a
      >
    </div>
    <div class="body">
      <div class="wrapper">
        <div class="carousel">
          <img src="/Images/NAM.png" alt="img" draggable="false" />
          <img src="/Images/SHCS.png" alt="img" draggable="false" />
          <img src="/Images/PDMC.png" alt="img" draggable="false" />
        </div>
      </div>
    </div>

    <div class="body">
      <div class="wrapper">
        <div class="carousel">
          <img src="/Images/KCC.png" alt="img" draggable="false" />
          <img src="/Images/NDDS.png" alt="img" draggable="false" />
          <img src="/Images/PM-KSY.png" alt="img" draggable="false" />
        </div>
      </div>
    </div>

    <div class="body">
      <div class="wrapper">
        <div class="carousel">
          <img src="/Images/PMFBY.png" alt="img" draggable="false" />
          <img src="/Images/AIF.png" alt="img" draggable="false" />
          <img src="/Images/PM-KISAN.png" alt="img" draggable="false" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
